<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <title>Seesaw Simulation</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="main-container">
            <div id="info">
                <div class="info-item">
                    <span class="info-header" >LEFT WEIGHT</span>
                    <div class="info-value"><span id="leftWeight">0</span>.0 kg</div>
                </div>

                <div class="info-item">
                    <span class="info-header" >RIGHT WEIGHT</span>
                    <div class="info-value"><span id="rightWeight">0</span>.0 kg</div> 
                </div>

                <div class="info-item">
                    <span class="info-header" >NEXT WEIGHT</span>
                    <div class="info-value"><span id="nextWeight">0</span> kg</div> 
                </div>


                <div class="info-item">
                    <span class="info-header" >TILT ANGLE</span>
                    <div class="info-value"><span id="angleDisplay">0</span>Â°</div> 
                </div>
            </div>

            <div id="scene">
                <div id="seesaw">
                    <div id="plank"></div>
                    <div id="pivot"></div>
                </div>
            </div>
            <div id="resetContainer">
                <button id="resetButton">Restart</button>
            </div>
            <div id="log">
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
